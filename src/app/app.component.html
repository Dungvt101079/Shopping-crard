<main>
  <header class="container">
    <app-header-card [numberItems]="soLuongSP"></app-header-card>
  </header>

  <section class="container">
    <app-list-card
      [sanpham]="sanpham"
      (onNhapSoLuong)="onNhapSoLuong($event)"
      (onDeleteSanPham)="onDeleteSanPham($event)"
    ></app-list-card>
  </section>

  <section class="container">
    <app-bottom_card
      *ngIf="totalNumber > 0"
      [Subtotal_number]="subTotalNumber"
      [Tax_number]="taxNumber"
      [Total_number]="totalNumber"
      [numberKhuyenMai]="giaTriKhuyenMai"
      [totalNumber]="totalNumber"
      (onNhapMaKhuyenMai)="onNhapMaKhuyenMai($event)"
    >
    </app-bottom_card>
    <h1 *ngIf="totalNumber >= 0">
      Chưa có sản phẩm nào được chọn xin mời chọn hàng
    </h1>
  </section>
</main>
